name: Validate HTML and CSS

on:
  push:
    branches:
      - main
      - master

jobs:
  html-css-validation:
    name: Validate HTML and CSS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Java (required by html5validator)
        run: sudo apt-get update && sudo apt-get install -y default-jre

      - name: Install html5validator
        run: pip install html5validator

      - name: Validate HTML files
        run: |
          echo "Validating HTML files..."
          if find . -name "*.html" | grep -q .; then
            html5validator --root .
          else
            echo "✅ No HTML files found. Skipping HTML validation."
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install csslint
        run: npm install -g csslint

      - name: Validate CSS files
        run: |
          echo "Validating CSS files..."
          if find . -name "*.css" | grep -q .; then
            find . -name "*.css" -print0 | xargs -0 csslint || exit 1
          else
            echo "✅ No CSS files found. Skipping CSS validation."
          fi
