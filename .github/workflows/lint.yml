name: Lint HTML & CSS

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Create temporary Stylelint config
        run: |
          echo '{
            "extends": "stylelint-config-standard"
          }' > .stylelintrc.json

      - name: Run HTMLHint
        run: npx htmlhint "**/*.html"
      - name: Run Stylelint
        run: npx --no-install stylelint "**/*.css"
      - name: Clean up temporary files
        run: rm .stylelintrc.json
      - name: Archive node_modules
        uses: actions/upload-artifact@v3
        with:
          name: node_modules
          